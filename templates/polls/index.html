{% extends 'base.html' %} 
{% block content %}
    <h1 class="text-center mb-3">Quizzes</h1>
    {% if latest_question_list %}
        {% for maps in latest_question_list %}
	    <div class="card mb-3">
		    <div class="card-body">
			    <p class="lead">{{ maps.maps_text }}</p>
			    <a href="{% url 'polls:detail' maps.question_set.first.id maps.id %}" class="btn btn-primary btn-sm">Vote Now</a>
			    <a href="{% url 'polls:results' maps.id %}" class="btn btn-secondary btn-sm">Results</a>
		    </div>
	    </div>
	 {% endfor %}
    {% else %}
        <p>No polls available</p>
    {% endif %}
{% endblock %}
